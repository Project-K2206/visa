<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aa & Ad's Maze</title>
</head>
<body>

    <div id="page">
        
      <div id="Message-Container">
        <div id="message">
            <h1>Congrats!</h1>  
            <h2>Dedicated to Kola's nephew & niece</h2>
            <p>All done.</p>
            <p id="moves"></p> 
            <input id="okBtn" type="button" onclick="toggleVisability('Message-Container')" value="Cool!" />
        </div>
      </div>
      
      <br>
      <div id="menu">
        <div class="custom-select">
          <select id="diffSelect">
                    <option value="10">Newborn</option>
                    <option value="15">Infant</option>
                    <option value="25">Toddler</option>
                    <option value="38">Preschooler</option>
                </select>
        </div>
        <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start"/>
        </div>

    <div id="view">
      <div id="mazeContainer">
        <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
      </div>  
    </div>

    <p id="instructions">Use arrow keys to move the key to the house!</p>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
